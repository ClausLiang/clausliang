<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>欢迎来到梁永刚的个人网站</title>
    <meta name="keywords" content="梁永刚,liangyonggang">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="back-img">
        <img class="home-img" src="http://liangyonggang.com/img/bg2.jpg" alt="bg">
    </div>
    <!-- 内容外面又套了一个div 高度100vh sticky footer -->
    <div class="page-content">
        <div class="content down">
            <div class="up-down">
                <img src="http://liangyonggang.com/img/icon_up_white.png" width="24" alt="icon"
                    style="cursor: n-resize" class="up-icon">
                <img src="http://liangyonggang.com/img/icon_down_white.png" width="24" alt="icon"
                    style="cursor: s-resize; display: none;" class="down-icon">
            </div>
            <div class="catalogue-wrapper down">
                <div class="catalogue-head" onclick="upHandle()">
                    <h1>梁永刚的个人网站</h1>
                    <h2 class="sub-title">clausliang's website</h2>
                </div>
                <div class="catalogue-container">
                    <ul>
                        <li>
                            <a href="http://blog.liangyonggang.com/">
                                <span class="symbol">&gt;</span>技术文章｜工作总结
                            </a>
                        </li>
                        <li>
                            <a href="/projectlist.html">
                                <span class="symbol">&gt;</span>作品（建设中）
                            </a>
                        </li>
                        <li>
                            <a href="/life.html">
                                <span class="symbol">&gt;</span>生活感悟
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="catalogue-footer">
                    <span class="contact-btn" onclick="contact()">contact me</span> | <span
                        class="contact-url">liangyonggang.com</span>
                </div>
            </div>
            <div class="article-wrapper fold">
                <div class="article-head" onclick="foldHandle()">
                    <div>视频</div>
                    <div class="fold-unfold">
                        <img src="http://liangyonggang.com/img/icon_up_white.png" alt="icon" width="24"
                            style="cursor: n-resize; display: none;" class="fold-icon">
                        <img src="http://liangyonggang.com/img/icon_down_white.png" alt="icon" width="24"
                            style="cursor: s-resize;" class="unfold-icon">
                    </div>
                </div>
                
                
                <div class="article-more-wrapper">
                    <div class="article-more"><a href="http://blog.liangyonggang.com/">更多</a></div>
                </div>
            </div>
            <div class="poetry1">春有百花秋有月，夏有凉风冬有雪。</div>
            <div class="poetry2">若无闲事挂心头，便是人间好时节。</div>
        </div>
    </div>
    <div class="page-footer">
        <a href="https://beian.miit.gov.cn/" target="_blank">京ICP备18012831号</a>
    </div>
</body>
<script>
    function contact() {
        alert('send me email: yonggangliang@sina.cn')
    }
    var content = document.querySelector('.content') // 总的内容
    var catalogue = document.querySelector('.catalogue-wrapper') // 目录
    var upIcon = document.querySelector('.up-icon')
    var downIcon = document.querySelector('.down-icon')
    
    var article = document.querySelector('.article-wrapper') // 文章
    var foldIcon = document.querySelector('.fold-icon')
    var unfoldIcon = document.querySelector('.unfold-icon')
    
    // 折叠目录
    function upHandle() {
        if (content.className == 'content down') {
            content.className = 'content up'
            catalogue.className = 'catalogue-wrapper up'
            upIcon.style.display = 'none'
            downIcon.style.display = 'block'
        } else {
            content.className = 'content down'
            catalogue.className = 'catalogue-wrapper down'
            upIcon.style.display = 'block'
            downIcon.style.display = 'none'
        }
    }
    // 折叠文章
    function foldHandle() {
        if (article.className == 'article-wrapper unfold') {
            article.className = 'article-wrapper fold'
            foldIcon.style.display = 'none'
            unfoldIcon.style.display = 'block'
        } else {
            article.className = 'article-wrapper unfold'
            foldIcon.style.display = 'block'
            unfoldIcon.style.display = 'none'
        }

    }
</script>
