<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>泛白的天空</title>
    <style>
        /* 背景图 */
        .back-img {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            z-index: -1;
            filter: blur(2px);
        }

        .back-img .home-img {
            object-fit: cover;
            width: 100%;
            height: 100%;
        }

        /* 内容 */
        .content {
            position: absolute;
            width: 40%;
            height: 300px;
            left: 50%;
            top: 50%;
            background: rgba(0, 0, 0, 0.3);
            padding: 15px 20px;
            border-radius: 10px;
            box-sizing: border-box;
            color: #fefefe;
            transform: translate(-50%, -55%);
        }

        @media (max-width: 500px) {
            .content {
                width: 90%;
            }
        }

        @media (min-width: 501px) and (max-width: 800px) {
            .content {
                width: 70%;
            }
        }

        @media (min-width: 801px) and (max-width: 1000px) {
            .content {
                width: 60%;
            }
        }

        /* 内容头部 */
        .content-head {
            text-align: center;
            border-bottom: 1px solid rgba(250, 250, 250, 0.5);
            padding-bottom: 10px;
        }

        .content-head h1 {
            font-size: 20px;
            line-height: 25px;
            margin: 0;
            margin-top: 5px;
        }

        .content-head .sub-title {
            margin: 0;
            font-size: 14px;
            line-height: 20px;
            font-weight: normal;
        }

        /* 内容内容区 */
        .content-container {
            border-bottom: 1px solid rgba(250, 250, 250, 0.5);
        }

        .content-container .product {
            margin: 0;
            padding: 20px 0 20px 10px;
            list-style: none;
        }

        .content-container .product li {
            margin-bottom: 15px;
            font-size: 16px;
            height: 30px;
            line-height: 30px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            padding-left: 10px;
        }

        .content-container .product li a {
            width: 100%;
            color: #fefefe;
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .content-container .product li a .symbol {
            font-size: 12px;
            margin-right: 10px;
        }

        .content-container .product li:hover {
            background: rgba(250, 250, 250, 0.9);
        }

        .content-container .product li:hover a {
            color: #333;
            font-weight: bold;
        }

        /* 内容脚 */
        .content-footer {
            text-align: right;
            font-size: 14px;
            line-height: 30px;
        }

        .content-footer .contact-btn {
            padding: 5px;
            border-radius: 3px;
            cursor: pointer;
        }

        .content-footer .contact-btn:hover {
            background: rgba(250, 250, 250, 0.7);
            color: #333;
            font-weight: bold;
        }

        .content-footer .contact-url {
            padding-left: 5px;
        }

        /* 备案号 */
        .page-footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 20px;
            font-size: 12px;
            text-align: center;
        }

        .page-footer a {
            text-decoration: none;
            color: #333;
            background: rgba(250, 250, 250, 0.5);
            padding: 0 5px;
        }
    </style>
</head>

<body>
    <div class="back-img">
        <img class="home-img" src="http://cdn.liangyonggang.com/img/bg1.jpg" alt="">
    </div>
    <div class="content">
        <div class="content-head">
            <h1>梁永刚的个人网站</h1>
            <h2 class="sub-title">clausliang's website</h2>
        </div>
        <div class="content-container">
            <ul class="product">
                <li>
                    <a href="#">
                        <span class="symbol">&gt;&gt;</span>个人介绍
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="symbol">&gt;&gt;</span>作品
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="symbol">&gt;&gt;</span>文章
                    </a>
                </li>
            </ul>
        </div>
        <div class="content-footer">
            <span class="contact-btn" onclick="contact()">contact me</span> | <span
                class="contact-url">liangyonggang.com</span>
        </div>
    </div>
    <div class="page-footer">
        <a href="https://beian.miit.gov.cn/" target="_blank">京ICP备18012831号</a>
    </div>
</body>
<script>
    function contact() {
        alert('send me email yonggangliang@sina.cn')
    }
</script>

</html>
