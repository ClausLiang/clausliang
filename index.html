<script>
    function contact() {
        alert('send me email: yonggangliang@sina.cn')
    }
    var content = document.querySelector('.content') // 总的内容
    var catalogue = document.querySelector('.catalogue-wrapper') // 目录
    var upIcon = document.querySelector('.up-icon')
    var downIcon = document.querySelector('.down-icon')
    
    var video = document.querySelector('.video-wrapper') // 视频
    var foldIcon = document.querySelector('.fold-icon')
    var unfoldIcon = document.querySelector('.unfold-icon')
    
    // 折叠目录
    function upHandle() {
        if (content.className == 'content down') {
            content.className = 'content up'
            catalogue.className = 'catalogue-wrapper up'
            upIcon.style.display = 'none'
            downIcon.style.display = 'block'
        } else {
            content.className = 'content down'
            catalogue.className = 'catalogue-wrapper down'
            upIcon.style.display = 'block'
            downIcon.style.display = 'none'
        }
    }
    // 折叠视频
    function foldHandle() {
        if (video.className == 'video-wrapper unfold') {
            video.className = 'video-wrapper fold'
            foldIcon.style.display = 'none'
            unfoldIcon.style.display = 'block'
        } else {
            video.className = 'video-wrapper unfold'
            foldIcon.style.display = 'block'
            unfoldIcon.style.display = 'none'
        }

    }
</script>
